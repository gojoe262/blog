<div class="blog-list">
{% for post in site.posts %}

        <h3 class=""><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </div>
    <div class="blog-post-data">
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
        {% if post.author %} â€¢
        <span>{{ post.author }}</span>
        {% endif %}
    </div>

{% endfor %}
</div>
