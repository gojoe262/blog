---
layout: default
---
<div class="item">
    <div class="post-title">
        <h1>{{ page.title }}</h1>
    </div>
    {% if page.image %}
    <div class="post-image">
        <img src=" {{ site.baseurl }}/img/{{ page.image }}" alt="" />
    </div>
    {% endif %}
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-data">
        <p>
            <span>{{ page.date | date: "%Y-%m-%d" }}</span>
            {% if page.author %} â€¢
                <span>{{ page.author }}</span>
            {% endif %}
        </p>
    </div>
</div>
