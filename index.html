---
layout: default
---
<div class="index-list">
    {% for post in site.posts %}
    <div class="item">
        <h1 class="center"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <p>
        {{ post.excerpt | truncatewords: 25 }}
        <a href="{{ post.url | prepend: site.baseurl }}">Continue Reading &gt;</a>
        </p>

    </div>
    {% endfor %}
</div>
